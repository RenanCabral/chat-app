<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let item"> {{item.Sender.Name}} </td>
    </ng-container>
   
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let item"> {{item.Text}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div>
    <mat-form-field>
      <mat-label>Message</mat-label>
      <textarea [(ngModel)]="message.Text" matInput name="message"> </textarea>
    </mat-form-field>
  </div>

  <div>
    <input type="button" value="Send" mat-button color="primary" (click)="sendMessage()"/>
  </div>
